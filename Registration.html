<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
    
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Registration Form </title> 
</head>
<body>
    <div class="container">
        <header>Registration Form</header>

        <form action="#" id="registrationForm" autocomplete="off">

                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Firt Name</label>
                            <input id="fn" type="text" placeholder="Enter your first name" required>
                        </div>

                        <div class="input-field">
                            <label>Last Name</label>
                            <input id="fn" type="text" placeholder="Enter your last name" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input id="em" type="email" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label for="number">Mobile Number</label>
                            <input id="mb" type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select id="gen" required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input id="dob" type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Address</label>
                            <input id="add" type="text" placeholder="Enter your Address" required>
                        </div>

                        <div class="input-field">
                            <label>City</label>
                            <input id="city" type="text" placeholder="Enter your city name" required>
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <input id="state" type="text" placeholder="Enter your State" required>
                        </div>

                        <div class="input-field">
                            <label>AreaPin</label>
                            <input id="ap" type="text" placeholder="Enter AreaPin number" required>
                        </div>

                        <div class="input-field">
                            <label>Password</label>
                            <input id="pass" type="password" placeholder="Enter your password" required>
                        </div>

                        <div class="input-field">
                            <label>Confirm Password</label>
                            <input id="cpass" type="password" placeholder="Re-Enter your password" required>
                        </div>

                        <button class="submit" type="submit" onclick="register()">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>
    <div class="new">
        <h1 id="dt"></h1>
    </div>

    <script src="user.js"></script>
    <script src="jquery.js"></script>
</body>
</html>
