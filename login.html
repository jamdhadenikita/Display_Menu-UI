<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
   
   </head>
<body>
  <div class="wrapper">
    <h2>Login</h2>
    <form action="#" autocomplete="off">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" required>
      </div>

      <div class="input-box">
        <input id="inp-password" type="password" placeholder="Your password" required>
      </div>
      
     <div class="input-box button">
          <input onclick="loginAdmin()" type="Submit" value="Login as admin">
    </div>

    <div class="a1">
     <h4>Don't have account?<a href="./Registration.html">Register</a></h4>
    </div>

    </form>

    <h1 id="reg-response"></h1>
  </div>

  <script src="./jquery.js"></script>
  <script src="./user.js"></script>

</body>
</html>
