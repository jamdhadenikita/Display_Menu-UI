<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .input-box {
    position: relative;
}

.input-box .toggle-password {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    color: #007BFF;
    font-size: 14px;
    padding: 0;
}

    </style>
</head>
<body>
  <div class="wrapper">
    <h2>Login</h2>
    <form action="/login" method="post" autocomplete="off">
      <div class="input-box">
        <input id="username" name="username" type="text" placeholder="Enter your name" required>
      </div>

      <div class="input-box">
        <input id="password" name="password" type="password" placeholder="Your password" required>
        <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">Show</button>
      </div>
      
      <div class="input-box button">
        <input type="submit" value="Login">
      </div>

      <div class="a1">
        <h4>Don't have an account? <a href="./demo.html">Register</a></h4>
      </div>
    </form>

    <h1 id="reg-response"></h1>
  </div>

  <script src="./jquery.js"></script>
  <script src="./user.js"></script>
  <script>
    function togglePasswordVisibility() {
    const passwordInput = document.getElementById("password");
    const toggleButton = document.querySelector(".toggle-password");
    
    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleButton.textContent = "Hide";
    } else {
        passwordInput.type = "password";
        toggleButton.textContent = "Show";
    }
}

  </script>

</body>
</html>
