<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h2>Login</h2>
  <form action="#" autocomplete="off" onsubmit="return validateLoginForm()">
      <div class="input-box">
        <input id="username" type="text" placeholder="Enter your name" required>
      </div>

      <div class="input-box">
        <input id="password" type="password" placeholder="Your password" required>
      </div>
      
     <div class="input-box button">
          <input type="submit" value="Login as admin">
     </div>

     <div class="a1">
      <h4>Don't have account? <a href="./demo.html">Register</a></h4>
     </div>
 </form>

    <h1 id="reg-response"></h1>
  </div>

  <script src="./jquery.js"></script>
  <scrip src="./user.js"></script>

  
</body>
</html>
