<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="container">
        <h1>Book a Table</h1>
        <form id="bookTableForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="date_time">Date and Time:</label>
            <input type="datetime-local" id="date_time" name="date_time" required>
            
            <label for="numbe_of_people">Number of People:</label>
            <input type="text" id="numbe_of_people" name="numbe_of_people" required>
            
            <label for="special_request">Special Request:</label>
            <textarea id="special_request" name="special_request" rows="4"></textarea>
            
            <button type="submit" >Book Now</button>
        </form>
    </div>
     
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js" nonce="12345"></script>
    <script src="user.js" defer nonce="12345"></script>
</body>
</html>
