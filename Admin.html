      <!-- Chart.js -->

      <!-- Custom JavaScript -->
      <script>
        document.addEventListener("DOMContentLoaded", function () {
    // Sample data for charts
    const monthlyUsers = {
      labels: ["January", "February", "March", "April", "May", "June", "July"],
      data: [50, 30, 70, 40, 60, 80, 100], // Sample data
    };

    const userActivity = {
      newUsers: 200,
      oldUsers: 300,
    };

    // Bar Chart for Monthly User Registrations
    const barCtx = document.getElementById("barChart").getContext("2d");
    new Chart(barCtx, {
      type: "bar",
      data: {
        labels: monthlyUsers.labels,
        datasets: [
          {
            label: "User Registrations",
            data: monthlyUsers.data,
            backgroundColor: "rgba(54, 162, 235, 0.2)",
            borderColor: "rgba(54, 162, 235, 1)",
            borderWidth: 1,
          },
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });

    // Pie Chart for User Activity
    const pieCtx = document.getElementById("pieChart").getContext("2d");
    new Chart(pieCtx, {
      type: "pie",
      data: {
        labels: ["New Users", "Old Users"],
        datasets: [
          {
            data: [userActivity.newUsers, userActivity.oldUsers],
            backgroundColor: ["#FF6384", "#36A2EB"],
            hoverBackgroundColor: ["#FF6384", "#36A2EB"],
          },
        ],
      },
    });

    // Event listener for fetching users
    document.getElementById("fetchUsersBtn").addEventListener("click", function (event) {
      event.preventDefault();
      const userTableContainer = document.getElementById("userTableContainer");

      if (userTableContainer.style.display === "none" || userTableContainer.style.display === "") {
        fetchUsers();
        userTableContainer.style.display = "block";
      } else {
        userTableContainer.style.display = "none";
      }
    });
  });

  async function fetchUsers() {
    const url = "http://localhost:8080/api/registrations/getallregisteruser"; // Update this if needed

    try {
      const response = await fetch(url, { method: "GET" });
      if (response.ok) {
        const users = await response.json();
        const tbody = document.querySelector("#userTable tbody");
        tbody.innerHTML = "";

        users.forEach((user) => {
          const row = document.createElement("tr");
          row.innerHTML = `
              <td>${user.firstName}</td>
              <td>${user.lastName}</td>
              <td>${user.email}</td>
              <td>${user.mobile}</td>
              <td>${user.gender}</td>
              <td>${user.dateOfBirth}</td>
              <td>${user.address}</td>
              <td>${user.city}</td>
              <td>${user.areaPIN}</td>
              <td>${user.state}</td>
              <td>
                  <button class="delete-btn" onclick="deleteUser('${user.id}')">Delete</button>
              </td>
          `;
          tbody.appendChild(row);
        });
      } else {
        console.error("Failed to fetch users");
      }
    } catch (error) {
      console.error("Error:", error);
    }
  }

  async function deleteUser(userId) {
    const result = await Swal.fire({
      title: "Are you sure?",
      text: "Do you really want to delete this user? This action cannot be undone.",
      icon: "warning",
      showCancelButton: true,
      confirmButtonText: "Yes, delete it!",
      cancelButtonText: "Cancel",
      reverseButtons: true,
    });

    if (result.isConfirmed) {
      const url = `http://localhost:8080/api/registrations/${userId}`;

      try {
        const response = await fetch(url, { method: "DELETE" });
        if (response.ok) {
          await Swal.fire({
            icon: "success",
            title: "Deleted!",
            text: "The user has been deleted successfully.",
            confirmButtonText: "OK",
          });
          fetchUsers();
        } else {
          await Swal.fire({
            icon: "error",
            title: "Failed",
            text: "Failed to delete the user.",
            confirmButtonText: "OK",
          });
        }
      } catch (error) {
        console.error("Error:", error);
        await Swal.fire({
          icon: "error",
          title: "Error",
          text: "An error occurred while trying to delete the user.",
          confirmButtonText: "OK",
        });
      }
    } else {
      console.log("User deletion canceled.");
    }
  }
      </script>
