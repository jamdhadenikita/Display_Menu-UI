<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>updatefood</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <h2>Add Food Details</h2>
      <form action="#" autocomplete="off">
        <div class="input-box">
          <input type="text" id="foodTitle" name="foodTitle" placeholder="Enter Food Title" required>
        </div>
        <div class="input-box">
          <textarea id="foodDescription" name="foodDescription" rows="2" placeholder="Enter Food Description" required></textarea>
        </div>
        <div class="input-box">
          <input type="number" id="foodPrice" name="foodPrice" step="0.01" placeholder="Enter Food Price" required>
        </div>
        <div class="input-box">
          <input type="file" id="foodImage" name="foodImage" accept="image/*" required>
        </div>
        <div class="button-group">
          <button type="submit" class="add-food-button">Add Food</button>
          <button type="button" class="close-button" onclick="closeForm()">Close</button>
        </div>
      </form>
      <h1 id="reg-response"></h1>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./user.js"></script>
  </body>
</html>
