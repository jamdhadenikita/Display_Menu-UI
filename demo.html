<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'nonce-12345';">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="demo.css">
    <title>Registration Form</title>
    <style>
.input-box {
    position: relative;
}

.input-box .toggle-password {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    color: #007BFF;
    font-size: 14px;
    padding: 0;
}
.input-field {
    margin-bottom: 20px;
}

.password-container {
    display: flex;
    align-items: center;
}

.password-container input {
    flex: 1;
}

.password-container .toggle-password {
    margin-left: 10px;
    cursor: pointer;
    color: #007bff;
}
 
    </style>
</head>
<body>
    <div class="container">
        <header>Registration Form</header>
        <form action="#" id="registrationForm" autocomplete="off">
            <div class="details personal">
                <span class="title">Personal Details</span>
                <div class="fields">
                    <div class="input-field">
                        <label for="fn" >First Name<span style="color: red;">*</span></label>
                        <input id="fn" type="text" placeholder="Enter your first name" required pattern="[A-Za-z]+">
                    </div>
                    <div class="input-field">
                        <label for="ln">Last Name<span style="color: red;">*</span></label>
                        <input id="ln" type="text" placeholder="Enter your last name" required pattern="[A-Za-z]+">
                    </div>
                    <div class="input-field">
                        <label for="em">Email<span style="color: red;">*</span></label>
                        <input id="em" type="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-field">
                        <label for="mb">Mobile Number<span style="color: red;">*</span></label>
                        <input id="mb" type="tel" placeholder="Enter mobile number" required pattern="[0-9]{10}">
                    </div>
                    <div class="input-field">
                        <label for="gen">Gender<span style="color: red;">*</span></label>
                        <select id="gen" required>
                            <option value="" disabled selected>Select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label for="dob">Date of Birth<span style="color: red;">*</span></label>
                        <input id="dob" type="date" placeholder="Enter birth date" required>
                    </div>
                    <div class="input-field">
                        <label for="add">Address<span style="color: red;">*</span></label>
                        <input id="add" type="text" placeholder="Enter your address" required>
                    </div>
                    <div class="input-field">
                        <label for="city">City<span style="color: red;">*</span></label>
                        <input id="city" type="text" placeholder="Enter your city name" required>
                    </div>
                    <div class="input-field">
                        <label for="state">State<span style="color: red;">*</span></label>
                        <input id="state" type="text" placeholder="Enter your state" required>
                    </div>
                    <div class="input-field">
                        <label for="ap">AreaPin<span style="color: red;">*</span></label>
                        <input id="ap" type="text" placeholder="Enter AreaPin number" required pattern="[0-9]{6}">
                    </div>
                    <div class="input-field">
                        <label for="pass">Password<span style="color: red;">*</span></label>
                        <input id="pass" type="password" placeholder="Enter your password" required>
                        <span class="toggle-password">Show</span>
                    </div>
                    <div class="input-field">
                        <label for="cpass">Confirm Password<span style="color: red;">*</span></label>
                        <input id="cpass" type="password" placeholder="Re-enter your password" required>
                        <span class="toggle-password">Show</span>
                    </div>
                    <button class="submit" type="submit" onclick="addRegistrat();">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                    <div class="a1">
                        <h4>Have an account? <a href="./login.html">Log in</a></h4>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js" nonce="12345"></script>
    <script src="user.js" defer nonce="12345"></script>
    <script nonce="12345">
        document.querySelectorAll('.toggle-password').forEach(item => {
            item.addEventListener('click', function() {
                const passwordField = this.previousElementSibling;
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    this.textContent = 'Hide'; // Change icon to a closed eye when password is visible
                } else {
                    passwordField.type = 'password';
                    this.textContent = 'Show'; // Change icon back to open eye when password is hidden
                }
            });
        });
    </script>
</body>
</html>
